<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">

	<h:head>
		<h:outputStylesheet library="webjars" name="primeflex/2.0.0/primeflex.min.css" />
    	<h:outputStylesheet name="primeicons/primeicons.css" library="primefaces"/>
    	<title>Inpt Events - S'inscrire</title>
	</h:head>
	<h:body style="background: linear-gradient(to top right, #00a1ff 0%, #00ff8f 100%);background-position: center center;background-repeat: no-repeat;background-size: cover;background-attachment: fixed;height:100%;">

		<br/><br/><br/><br/><br/><br/>
		<center>
		<div class="card" style="background-color:white;margin:auto;width:1200px;box-shadow: 0px 9px 46px 8px rgba(0, 0, 0, 0.12), 0px 24px 38px 3px rgba(0, 0, 0, 0.14), 0px 11px 15px rgba(0, 0, 0, 0.2);border-radius:50px;display:inline-block;">
			<center>
			    <h:form>
			    	<br/><br/><br/>
			        <h2 class="p-mt-0" style="color: blue; font-family: 'Great Vibes', cursive; font-size: 70px; line-height: 160px; font-weight: normal; margin-bottom: 0px; margin-top: 40px; text-align: center; text-shadow: 0 1px 1px black;">S'inscrire</h2>
			        
			        <h:panelGrid columns="6" cellpadding="20">
			            <h:outputLabel for="name" value="Prenom :"/>
			            <p:inputText id="prenom" value="#{connectionBean.prenom}" placeholder="Votre prenom" style="border-radius:100px;"/>
			            <h:outputLabel for="name" value="Nom:"/>
			            <p:inputText id="nom" value="#{connectionBean.nom}" placeholder="Votre nom" style="border-radius:100px;"/>
			            <h:outputLabel for="name" value="Télephone:" />
			            <p:inputText id="tele" value="#{connectionBean.telephone}" placeholder="Votre Nº telephone" style="border-radius:100px;"/>
			        </h:panelGrid>
			        <br></br>
			        <h:panelGrid columns="4" cellpadding="20">
			            <h:outputLabel for="name" value="Addresse :"/>
			            <p:inputText class="prenom" value="#{connectionBean.addresse}" placeholder="Votre Addresse" style="border-radius:100px;"/>
			            <h:outputLabel for="name" value="Ville :"/>
			            <p:selectOneMenu value="#{connectionBean.ville}" required="true"  style="border-radius:100px;">
		                    <f:selectItem itemLabel="Ville---" itemValue="" noSelectionOption="true"/>
		                    <f:selectItem itemLabel="Agadir" itemValue="Agadir"/>
		                    <f:selectItem itemLabel="Al Hoceïma" itemValue="Al Hoceïma"/>	
		                    <f:selectItem itemLabel="Casablanca" itemValue="Casablanca"/>	
		                    <f:selectItem itemLabel="Chefchaouen" itemValue="Chefchaouen"/>	
		                    <f:selectItem itemLabel="Dakhla" itemValue="Dakhla"/>	
		                    <f:selectItem itemLabel="Ifrane" itemValue="Ifrane "/>	
		                    <f:selectItem itemLabel="Marrakech" itemValue="Marrakech"/>	
		                    <f:selectItem itemLabel="Rabat" itemValue="Rabat"/>	
		                    <f:selectItem itemLabel="Tanger" itemValue="Tanger"/>
		                    <f:selectItem itemLabel="Tetouan" itemValue="Tetouan"/>
		                </p:selectOneMenu>
			        </h:panelGrid>
			        <br/><br/>
			        <h:panelGrid columns="6" cellpadding="20">
			            <h:outputLabel for="name" value="Email :"/>
			            <p:inputText class="prenom" value="#{connectionBean.email}" placeholder="Votre email" style="border-radius:100px;"/>
			            <h:outputLabel for="name" value="Mot de passe:"/>
			            <p:password id="inlineFeedback" feedback="true" value="#{connectionBean.pass}" inline="true" toggleMask="true" redisplay="true" placeholder="Votre mot de passe" style="border-radius:100px;"/>
			        </h:panelGrid>
			        <br/><br/>
			        <p:commandButton  value="S'inscrire" action="#{connectionBean.signUp()}" styleClass="rounded-button" style="width:120px;height:70px;border-radius:100px;" /><br /><br />
			      	
			    </h:form>
			    <br/><br/>
				    <h:form>
						    <p:commandButton value="Retour à la page d'acceuil" action="acceuil" styleClass="ui-button-flat" />
					</h:form>
					<br/><br/>
			   
			</center>   
		</div>	
		


		</center>		
	</h:body>
</html>
